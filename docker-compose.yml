services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streetcode-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      # Use named volume for build directory to preserve built assets from image
      - build_assets:/var/www/html/public/build
    networks:
      - streetcode-network
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://streetcode.net}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mariadb:11.8
    container_name: streetcode-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - streetcode-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (internal only - accessed via north-cloud nginx)
  nginx:
    image: nginx:alpine
    container_name: streetcode-nginx
    # No external ports - accessed via north-cloud nginx
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Laravel public directory for static files
      - ./public:/var/www/html/public:ro
      # Use named volume for build directory to preserve built assets from container
      - build_assets:/var/www/html/public/build
    depends_on:
      - app
    networks:
      - streetcode-network
      - north-cloud-network
    restart: unless-stopped

networks:
  streetcode-network:
    driver: bridge
  north-cloud-network:
    external: true
    name: north-cloud_north-cloud-network

volumes:
  db_data:
  build_assets:
