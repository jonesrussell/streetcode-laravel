services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streetcode-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - storage_data:/var/www/html/storage
      - build_assets:/var/www/html/public/build
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: https://streetcode.net
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
    networks:
      - streetcode-network
      - north-cloud-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan horizon
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      app:
        condition: service_started
    networks:
      - streetcode-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streetcode-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan schedule:work
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      app:
        condition: service_started
    networks:
      - streetcode-network

  db:
    image: mariadb:11.8
    container_name: streetcode-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_INITDB_SKIP_TZINFO: 1
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - streetcode-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: streetcode-nginx
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
      - build_assets:/var/www/html/public/build:ro
    depends_on:
      app:
        condition: service_started
    networks:
      - streetcode-network
      - north-cloud-network

networks:
  streetcode-network:
    driver: bridge
  north-cloud-network:
    external: true
    name: north-cloud_north-cloud-network

volumes:
  db_data:
  storage_data:
  build_assets:
